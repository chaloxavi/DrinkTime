 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="styles.css" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<ul class="list-group" *ngFor="let user of users">
 
     <div class="mdl-grid portfolio-max-width">
        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
    <div class="row">
      <div class="col-xs-6">
        <label *ngIf="user">{{user?.username}}</label>
      </div>
      <div class="col-xs-6">
        <label class="location" *ngIf="user">{{user?.location}}</label>
      </div>
    </div>
      <div class="row">
        <div class="image">
          <img (click)=goToUserDetail(user) class="img-circle" src="{{user.photo}}" alt="image-of-user">
        </div>
        <div class="occupation">
          <label *ngIf="user">Occupation:</label><p>{{user?.occupation}}</p>
        </div>
      </div>
        </div>
     </div>

</ul>
