 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <link rel="stylesheet" href="styles.css" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<header>
  <h2>Favoritos</h2>
</header>
<ul class="list-group" *ngFor="let skill of skills">
  <li class="list-group-item">
    <button class="btn btn-sm edit"(click)="goToEdit(skill)">Editar</button>
    <label>Promocion </label><p>{{skill.skill_name}}</p>
    <label>Descripcion</label><p> {{skill.description}}</p>
  </li>
</ul>
<button class="btn btn-lg add" routerLink="/add-skill">Agregar Promo</button>
